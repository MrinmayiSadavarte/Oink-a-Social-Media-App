<!-- <!DOCTYPE html> -->
<html ng-app="oink">
<head>
	<title>Oink</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		
		var app = angular.module('oink', []);
		
		app.controller('OinkCtrl', function($scope) {
			/*Oink AngularJS Controller. 1st argumet : Name of Controller, 2nd argument : actual functionality*/
			$scope.piggy = [
				'Hello',
				'Wassup',
				'How are you',
				'Goodbye',
				'Hello again'
			];
		});

	</script>
</head>
<body ng-controller="OinkCtrl">
	<h1 class="page-title">Oink</h1>
	<div class="row feed">
		<div class="col-md-4">
			<h4>Login</h4>
			<input type="text" size="30" placeholder="Username">
			<br><br>
			<input type="password" size="30" placeholder="Password">
		</div>
		<div class="col-md-8">
			<h3 ng-repeat="pig in piggy"> <!-- like a for-each loop -->
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				{{ pig }}
			</h3>
		</div>
	</div>


</body>
</html>
